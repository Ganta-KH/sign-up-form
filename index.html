<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="img-place">
        <img src="images/person sky.jpg" alt="background image">
        <div class="logo-box">
            <img src="images/odin-lined.png" alt="logo">
            <span class="logo-name">ODIN</span>
        </div>
        <p class="cite">Photo by <a href="https://unsplash.com/@evgenit">Evgeni Tcherkassi</a> on <a href="https://unsplash.com/">Unsplash</a></p>

    </div>

    <div class="form-actions">

        <div class="welcome">
            <p>
                This is not real online service! You need something
                like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <em>now</em> to get started.
            </p>
            <p>You know you want to.</p>
        </div>

        <form action="" method="post">
            <div class="personal-info">
                <h2>Let's de this!</h2>
                <div class="form-row">
                    <div class="form-item">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="form-item">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-item">
                        <label for="email">EMAIL</label>
                        <input type="email"  id="email" name="email" placeholder="joe@example.com">
                    </div>
                
                    <div class="form-item">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number" pattern="\d{10}" title="please insert 10 digits" name="phone-number" inputmode="numeric" >
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-item">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="password" class="error" min="8" required>                    </div>
                    <div class="form-item">
                        <label for="c-pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="c-pwd" name="c-password" class="error" required>
                        
                    </div>
                </div>
            </div>

            <button class="signup">
                Create Account
            </button>

            <p class="login">already have an account? <a href="">Log in</a></p>

        </form>
    </div>
</body>
</html>
